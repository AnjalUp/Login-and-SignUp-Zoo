<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Zoo Management System</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
    <img src="logo.png" alt="Zoo Vista">
    
  <div class="login-container">
    <h1>Welcome to</h1>
    <h2>ZooVista</h2>
    <form id="login-form">
      <div class="form-group">
        <input type="text" id="Name" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <input type="text" id="Email" placeholder="Email or Mobile No" required>
      </div>
      <div class="form-group">
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit">SignUp</button><br><br>
    </form>
    <button id = "b1" class = "b1" type = "click">Login</button><br>
    <p id="error-message" style="color: red;"></p>
    <p id="valid-message"></p>
  </div>
  <script src="signup.js"></script>
</body>
</html>
